<template name="home">
  <div class="fullsize intro row colorful">
      <h1 class="vertically-aligned container">I am Lily.<br />
        Design thinking is what keeps me up at night.</h1>
  </div>
  <div id="work" class="row container padded-section light">
    {{#each posts}}
      <a href="/work/{{index}}" class="work-card" style="background-image: url('/assets/img/work-{{index}}.png');">
        <div class="work-overlay">
          <h3 class="work-card-header colorful"><a href="/work/{{index}}">{{title}}</a></h3>
        </div>
      </a>
    {{/each}}
  </div>
</template>
